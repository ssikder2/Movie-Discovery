<html>
    <head>
        <h1>Signup!</h1>
    </head>
    <body>
        {% for field, errors in form.errors.items() %}
            {{ ', '.join(errors) }}
        {% endfor %}
        <form action="" Method="POST">
            {{ form.hidden_tag() }}
            {{ form.username }}<br>
            {{ form.password }}
            {{ form.submit }}
        </form>
        <a href="/">Login</a>
    </body>
</html>
